        :root {
            --primary-color: #4f46e5;
            --bg-color: #f3f4f6;

            --border-color: #e5e7eb;

        body {

            color: var(--text-color);
            margin: 0;

        .container {

        }

            position: relative;
        }

            font-size: 2.5rem;
            color: var(--primary-color);
        }

        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 25px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            text-decoration: none;
            color: inherit;
            border: 1px solid var(--border-color);
            transition: transform .3s, box-shadow .3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            border-color: var(--primary-color);
        }

        .card-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
        }
    </style>
</head>
